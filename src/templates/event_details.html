{% extends "base.html" %}

{% block title %}Event Details{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card event-card mb-4">
                <!-- Контейнер для изображения -->
                <img src="/img/{{ event.img_path }}" class="card-img-top" alt="{{ event.title }}" style="object-fit: cover; height: 350px; width: 350px">

                <div class="card-body">
                    <h4 class="card-title" style="font-size: 1.5rem;">{{ event.title }}</h4>
                    <p class="card-text" style="font-size: 1.25rem;">{{ event.description }}</p>
                    <p class="card-text" style="font-size: 1rem;"><strong>Address:</strong> {{ event.address }}</p>
                    <p class="card-text" style="font-size: 1rem;"><strong>Category: </strong><a href="/pages/category/{{ event.category.id }}">{{ event.category.name }}</a></p>
                    <!-- Кнопка редактирования -->
                    <a href="/pages/event/{{ event.id }}/edit" class="btn btn-primary" style="font-size: 1rem;">Edit Event</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
